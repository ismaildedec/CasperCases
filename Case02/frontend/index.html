<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Ürün Yönetimi</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h1 { color: #333; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background: #f4f4f4; }
        form { margin-top: 30px; }
        label { display: block; margin-top: 10px; }
        input, select { padding: 5px; margin-top: 5px; }
        button { margin-top: 10px; padding: 8px 16px; }
        .action-btn { margin-right: 5px; }
    </style>
</head>
<body>
    <h1>Ürün Yönetimi</h1>
    <h2>Ürünler</h2>
    <table id="productsTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Ad</th>
                <th>Fiyat</th>
                <th>Kategori</th>
                <th>İşlemler</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h2 id="formTitle">Yeni Ürün Ekle</h2>
    <form id="addProductForm">
        <input type="hidden" id="productId" />
        <label>Adı:
            <input type="text" id="name" required />
        </label>
        <label>Fiyat:
            <input type="number" id="price" required />
        </label>
        <label>Kategori:
            <select id="category" required></select>
        </label>
        <button type="submit" id="submitBtn">Ekle</button>
        <button type="button" id="cancelBtn" style="display:none;">İptal</button>
    </form>

    <script>
        const apiBase = "http://localhost:5268/Products"; 

        
        function fetchProducts() {
            fetch(apiBase)
                .then(r => r.json())
                .then(data => {
                    const tbody = document.querySelector('#productsTable tbody');
                    tbody.innerHTML = '';
                    data.forEach(p => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${p.id}</td>
                            <td>${p.name}</td>
                            <td>${p.price}</td>
                            <td>${p.category}</td>
                            <td>
                                <button class="action-btn" onclick="deleteProduct(${p.id})">Sil</button>
                                <button class="action-btn" onclick='editProduct(${JSON.stringify(p)})'>Güncelle</button>
                            </td>`;
                        tbody.appendChild(tr);
                    });
                });
        }

        
        function fetchCategories() {
            fetch(apiBase + '/categories')
                .then(r => r.json())
                .then(data => {
                    const select = document.getElementById('category');
                    select.innerHTML = '';
                    data.forEach(c => {
                        const option = document.createElement('option');
                        option.value = c.id;
                        option.textContent = c.name;
                        select.appendChild(option);
                    });
                });
        }

        
        function deleteProduct(id) {
            if (!confirm('Bu ürünü silmek istediğinize emin misiniz?')) return;
            fetch(`${apiBase}/${id}`, { method: 'DELETE' })
                .then(r => {
                    if (r.ok) fetchProducts();
                    else alert('Silme işlemi başarısız!');
                });
        }

        
        function editProduct(product) {
            document.getElementById('formTitle').textContent = 'Ürün Güncelle';
            document.getElementById('submitBtn').textContent = 'Güncelle';
            document.getElementById('cancelBtn').style.display = 'inline-block';
            document.getElementById('productId').value = product.id;
            document.getElementById('name').value = product.name;
            document.getElementById('price').value = product.price;
            
            fetch(apiBase + '/categories')
                .then(r => r.json())
                .then(categories => {
                    const cat = categories.find(c => c.name === product.category);
                    if (cat) document.getElementById('category').value = cat.id;
                });
        }

        
        document.getElementById('addProductForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const id = document.getElementById('productId').value;
            const name = document.getElementById('name').value;
            const price = parseFloat(document.getElementById('price').value);
            const categoryId = parseInt(document.getElementById('category').value);
            const body = JSON.stringify({ name, price, categoryId });
            if (id) {
                
                fetch(`${apiBase}/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body
                })
                .then(r => {
                    if (r.ok) {
                        resetForm();
                        fetchProducts();
                    } else {
                        alert('Güncelleme başarısız!');
                    }
                });
            } else {
                
                fetch(apiBase, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body
                })
                .then(r => {
                    if (r.ok) {
                        fetchProducts();
                        this.reset();
                    } else {
                        alert('Ürün eklenemedi!');
                    }
                });
            }
        });

      
        function resetForm() {
            document.getElementById('formTitle').textContent = 'Yeni Ürün Ekle';
            document.getElementById('submitBtn').textContent = 'Ekle';
            document.getElementById('cancelBtn').style.display = 'none';
            document.getElementById('addProductForm').reset();
            document.getElementById('productId').value = '';
        }

    
        document.getElementById('cancelBtn').addEventListener('click', resetForm);

        fetchCategories();
        fetchProducts();


        window.deleteProduct = deleteProduct;
        window.editProduct = editProduct;
    </script>
</body>
</html>
